{% extends 'news/base.html' %}
{% load static %}

{% block title %} Texnologik yangiliklar {% endblock title %}

{% block content %}

    {% for news in texnologik_yangiliklar %}
        <div class="container">
            <div class="row">
                <div class="col-sm-4">
                    <a href="{{ news.get_absolute_url }}"><img src="{{ news.image.url }}" alt="" style="width: 50%"></a>
                </div>
                <div class="col-sm-8">
                    <a href="{{ news.get_absolute_url }}"><h6>{{ news.title }}</h6></a>
                </div>
            </div>
        </div>

    {% endfor %}

{% endblock content %}
